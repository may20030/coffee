<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotate Once on Hover and Return Smoothly</title>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .rotating-box {
      width: 100px;
      height: 100px;
      border: 3px solid #6c757d;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(0deg);
      transition: transform 0.6s ease; /* للرجوع الناعم */
    }

    .rotating-box i {
      font-size: 24px;
      color: #343a40;
      transform: rotate(0deg);
      transition: transform 0.6s ease; /* للرجوع الناعم */
    }

    .rotating-box:hover {
      transform: rotate(45deg); /* الدوران عند hover */
    }

    .rotating-box:hover i {
      transform: rotate(-45deg); /* عكس الدوران علشان الأيقونة تفضل ثابتة */
    }
  </style>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="rotating-box">
    <i class="fas fa-coffee"></i>
  </div>

</body>
</html>
